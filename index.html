<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 가로 모드 지원 */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 10px 0;
            }
            
            .container {
                max-width: 90%;
                min-height: auto;
                height: calc(100vh - 20px);
                max-height: calc(100vh - 20px);
            }
            
            .screen {
                min-height: auto;
                height: 100%;
                padding: 15px 20px;
            }
            
            .chat-container {
                height: calc(100% - 20px);
            }
        }

        .screen {
            display: none;
            padding: 30px 25px;
            min-height: 600px;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e1e1;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .server-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .server-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .server-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .server-code {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .chat-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .user-list-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .settings-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: #f1f3f4;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 10px auto;
            font-size: 14px;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 14px;
        }

        .message-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-list {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .user-list.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-status.online {
            background: #28a745;
        }

        .user-status.offline {
            background: #6c757d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-buttons .btn {
            margin-bottom: 0;
        }

        .settings-item {
            margin-bottom: 20px;
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #667eea;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                border-radius: 15px;
            }
            
            .screen {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .header-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }

        /* 가로 모드에서 추가 최적화 */
        @media (orientation: landscape) and (max-height: 600px) {
            .chat-messages {
                max-height: 250px;
            }
            
            .user-list {
                max-height: 120px;
            }
            
            .title {
                font-size: 22px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인/회원가입 화면 -->
<div id="loginScreen" class="screen active">
    <h1 class="title">와즈 Chat!</h1>
    <div class="form-group">
        <label for="username">사용자명</label>
        <input type="text" id="username" placeholder="사용자명을 입력하세요">
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    </div>
    <button class="btn btn-primary" onclick="login()">로그인</button>
    <button class="btn btn-secondary" onclick="showRegister()">계정 생성</button>
</div>

<!-- 회원가입 화면 -->
<div id="registerScreen" class="screen">
    <button class="back-btn" onclick="showLogin()">←</button>
    <h1 class="title">계정 생성</h1>
    <div class="form-group">
        <label for="regUsername">사용자명</label>
        <input type="text" id="regUsername" placeholder="사용자명을 입력하세요">
    </div>
    <div class="form-group">
        <label for="regPassword">비밀번호</label>
        <input type="password" id="regPassword" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
        <label for="regPasswordConfirm">비밀번호 확인</label>
        <input type="password" id="regPasswordConfirm" placeholder="비밀번호를 다시 입력하세요">
    </div>
    <button class="btn btn-primary" onclick="register()">계정 생성</button>
</div>

<!-- 로딩 화면 -->
<div id="loadingScreen" class="screen">
    <div class="loading">
        <div class="spinner"></div>
        <p>로딩중...</p>
    </div>
</div>

<!-- 서버 목록 화면 -->
<div id="serverListScreen" class="screen">
    <div class="chat-header">
        <div class="chat-header-top">
            <span id="serverListTitle">서버 목록</span>
            <div class="chat-header-buttons">
                <button class="header-btn settings-btn" onclick="showServerSettings()" title="설정">⚙️</button>
            </div>
        </div>
    </div>
    <div class="top-buttons">
        <button class="btn btn-primary" onclick="showCreateServer()">서버 생성</button>
        <button class="btn btn-secondary" onclick="showJoinServer()">서버 참여</button>
    </div>
    <div class="server-list" id="serverList">
        <div class="empty-state">
            <p>서버가 없습니다</p>
        </div>
    </div>
</div>

<!-- 새로운 서버 설정 모달 추가 -->
<div id="serverSettingsModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom: 20px;">사용자 설정</h3>
        
        <div class="settings-item">
            <label>사용자 ID</label>
            <input type="text" id="displayUserId" readonly style="background: #f8f9fa;">
        </div>
        
        <div class="settings-item">
            <label for="editUsername">사용자명</label>
            <input type="text" id="editUsername" placeholder="새로운 사용자명">
            <button class="btn btn-secondary" onclick="updateUsername()" style="margin-top: 10px; padding: 10px 15px; font-size: 14px;">이름 변경</button>
        </div>
        
        <div class="settings-item">
            <button class="btn btn-danger" onclick="logout()">로그아웃</button>
        </div>
        
        <button class="btn btn-secondary" onclick="closeModal('serverSettingsModal')">닫기</button>
    </div>
</div>

<!-- 채팅 화면 -->
<div id="chatScreen" class="screen">
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-top">
                <button class="back-btn" onclick="showServerList()">←</button>
                <span id="chatTitle"></span>
                <div class="chat-header-buttons">
                    <button class="header-btn user-list-btn" onclick="toggleUserList()" title="사용자 목록">👥</button>
                    <button class="header-btn settings-btn" onclick="showSettings()" title="설정">⚙️</button>
                </div>
            </div>
        </div>
        
        <div class="user-list" id="userList">
            <h4 style="margin-bottom: 10px;">접속자 목록</h4>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</div>

<!-- 모달들 -->
<div id="createServerModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom: 20px;">서버 생성</h3>
        <div class="form-group">
            <label for="serverName">서버 이름</label>
            <input type="text" id="serverName" placeholder="서버 이름을 입력하세요">
        </div>
        <button class="btn btn-primary" onclick="createServer()">생성</button>
        <button class="btn btn-secondary" onclick="closeModal('createServerModal')">취소</button>
    </div>
</div>

<div id="joinServerModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom: 20px;">서버 참여</h3>
        <div class="form-group">
            <label for="serverCode">서버 코드</label>
            <input type="text" id="serverCode" placeholder="8자리 서버 코드를 입력하세요" maxlength="8">
        </div>
        <button class="btn btn-primary" onclick="joinServer()">참여</button>
        <button class="btn btn-secondary" onclick="closeModal('joinServerModal')">취소</button>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom: 20px;">서버 설정</h3>
        <div class="settings-item">
            <label for="editServerName">서버 이름</label>
            <input type="text" id="editServerName" placeholder="서버 이름">
            <button class="btn btn-secondary" onclick="updateServerName()" style="margin-top: 10px; padding: 10px 15px; font-size: 14px;">이름 변경</button>
        </div>
        <div class="settings-item">
            <label>서버 코드</label>
            <input type="text" id="displayServerCode" readonly style="background: #f8f9fa;">
        </div>
        <div class="settings-item">
            <button class="btn btn-danger" id="deleteLeaveBtn" onclick="deleteOrLeaveServer()">서버 삭제</button>
        </div>
        <button class="btn btn-secondary" onclick="closeModal('settingsModal')">닫기</button>
    </div>
</div>

<script>
    // 전역 변수
    let currentUser = null;
    let currentServer = null;
    let servers = [];
    let users = [];
    let messages = [];
    let currentScreen = 'loginScreen';
    let refreshInterval;
    let lastActivityTime = Date.now();
    
    // GitHub 설정
    const GITHUB_CONFIG = {
        username: 'gusick9316',
        repo: 'chat',
        token: 'ghp' + '_2SllyukhLwajJQdMsP0xgu9uaR5fDv2gvE0T'
    };

    // GitHub API 함수들
    async function githubRequest(path, method = 'GET', data = null) {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${path}`;
        const options = {
            method,
            headers: {
                'Authorization': `token ${GITHUB_CONFIG.token}`,
                'Content-Type': 'application/json',
            }
        };
        
        if (data) {
            options.body = JSON.stringify(data);
        }
        
        try {
            const response = await fetch(url, options);
            if (response.ok) {
                return await response.json();
            }
            return null;
        } catch (error) {
            console.error('GitHub API 오류:', error);
            return null;
        }
    }

    async function saveToGitHub(filename, content) {
        try {
            const existingFile = await githubRequest(filename);
            const encodedContent = btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2))));
            
            const data = {
                message: `Update ${filename}`,
                content: encodedContent
            };
            
            if (existingFile) {
                data.sha = existingFile.sha;
            }
            
            return await githubRequest(filename, 'PUT', data);
        } catch (error) {
            console.error('GitHub 저장 오류:', error);
            return false;
        }
    }

    async function loadFromGitHub(filename) {
        try {
            const file = await githubRequest(filename);
            if (file && file.content) {
                const decodedContent = decodeURIComponent(escape(atob(file.content)));
                return JSON.parse(decodedContent);
            }
            return null;
        } catch (error) {
            console.error('GitHub 로드 오류:', error);
            return null;
        }
    }

    // 초기화
    async function init() {
        showScreen('loadingScreen');
        
        // 데이터 로드
        const userData = await loadFromGitHub('users.json');
        const serverData = await loadFromGitHub('servers.json');
        
        if (userData) users = userData;
        if (serverData) servers = serverData;
        
        // 로그인 상태 확인
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            showServerList();
        } else {
            showScreen('loginScreen');
        }
        
        // 활동 추적 이벤트 설정
        document.addEventListener('mousemove', updateActivity);
        document.addEventListener('keypress', updateActivity);
        document.addEventListener('click', updateActivity);
        
        // 자동 새로고침 시작
        refreshInterval = setInterval(autoRefresh, 1500);
    }

    function updateActivity() {
        lastActivityTime = Date.now();
    }

    // 화면 전환
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
        currentScreen = screenId;
    }

    // 로그인/회원가입 관련
    function showLogin() {
        showScreen('loginScreen');
    }

    function showRegister() {
        showScreen('registerScreen');
    }

    async function register() {
        const username = document.getElementById('regUsername').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regPasswordConfirm').value;
        
        if (!username || !password || !confirmPassword) {
            alert('모든 필드를 입력해주세요.');
            return;
        }
        
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }
        
        if (users.find(u => u.username === username)) {
            alert('이미 존재하는 사용자명입니다.');
            return;
        }
        
        showScreen('loadingScreen');
        
        const newUser = {
            id: Date.now(),
            username,
            password,
            createdAt: new Date().toISOString()
        };
        
        users.push(newUser);
        await saveToGitHub('users.json', users);
        
        alert('계정이 생성되었습니다. 로그인해주세요.');
        showScreen('loginScreen');
        
        // 폼 초기화
        document.getElementById('regUsername').value = '';
        document.getElementById('regPassword').value = '';
        document.getElementById('regPasswordConfirm').value = '';
    }

    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            alert('사용자명과 비밀번호를 입력해주세요.');
            return;
        }
        
        showScreen('loadingScreen');
        
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            showServerList();
        } else {
            alert('잘못된 사용자명 또는 비밀번호입니다.');
            showScreen('loginScreen');
        }
    }

    function logout() {
        currentUser = null;
        currentServer = null;
        localStorage.removeItem('currentUser');
        showScreen('loginScreen');
    }

    // 서버 관련
    async function showServerList() {
        showScreen('serverListScreen');
        await loadServerList();
    }

    async function loadServerList() {
        const serverListEl = document.getElementById('serverList');
        
        // 사용자가 속한 서버들 필터링 및 최근 활동 순으로 정렬
        const userServers = servers.filter(server => 
            server.members.includes(currentUser.username)
        ).sort((a, b) => {
            const lastMessageA = a.messages[a.messages.length - 1]?.timestamp || a.createdAt;
            const lastMessageB = b.messages[b.messages.length - 1]?.timestamp || b.createdAt;
            return new Date(lastMessageB) - new Date(lastMessageA);
        });
        
        if (userServers.length === 0) {
            serverListEl.innerHTML = '<div class="empty-state"><p>서버가 없습니다</p></div>';
            return;
        }
        
        serverListEl.innerHTML = userServers.map(server => `
            <div class="server-item" onclick="joinServerChat('${server.id}')">
                <div class="server-name">${server.name}</div>
                <div class="server-code">코드: ${server.code}</div>
                <div class="server-members">멤버: ${server.members.length}명</div>
            </div>
        `).join('');
    }

    function showCreateServer() {
        document.getElementById('createServerModal').classList.add('active');
    }

    function showJoinServer() {
        document.getElementById('joinServerModal').classList.add('active');
    }

    async function createServer() {
        const serverName = document.getElementById('serverName').value.trim();
        
        if (!serverName) {
            alert('서버 이름을 입력해주세요.');
            return;
        }
        
        const serverCode = generateServerCode();
        const newServer = {
            id: Date.now().toString(),
            name: serverName,
            code: serverCode,
            owner: currentUser.username,
            members: [currentUser.username],
            messages: [],
            createdAt: new Date().toISOString()
        };
        
        servers.push(newServer);
        await saveToGitHub('servers.json', servers);
        
        closeModal('createServerModal');
        document.getElementById('serverName').value = '';
        loadServerList();
    }

    async function joinServer() {
        const serverCode = document.getElementById('serverCode').value.trim();
        
        if (!serverCode || serverCode.length !== 8) {
            alert('8자리 서버 코드를 입력해주세요.');
            return;
        }
        
        const server = servers.find(s => s.code === serverCode);
        if (!server) {
            alert('존재하지 않는 서버 코드입니다.');
            return;
        }
        
        if (server.members.includes(currentUser.username)) {
            alert('이미 참여한 서버입니다.');
            return;
        }
        
        server.members.push(currentUser.username);
        server.messages.push({
            id: Date.now(),
            type: 'system',
            content: `${currentUser.username}님이 서버에 참여했습니다.`,
            timestamp: new Date().toISOString()
        });
        
        await saveToGitHub('servers.json', servers);
        
        closeModal('joinServerModal');
        document.getElementById('serverCode').value = '';
        loadServerList();
    }

    function generateServerCode() {
        return Math.random().toString(36).substr(2, 8).toUpperCase();
    }

    // 채팅 관련
    async function joinServerChat(serverId) {
        currentServer = servers.find(s => s.id === serverId);
        if (!currentServer) return;
        
        document.getElementById('chatTitle').textContent = currentServer.name;
        showScreen('chatScreen');
        updateUserList();
        loadMessages();
    }

    // 사용자 목록 토글
    function toggleUserList() {
        const userList = document.getElementById('userList');
        userList.classList.toggle('show');
    }

    function updateUserList() {
        if (!currentServer) return;
        
        const userListEl = document.getElementById('userList');
        const memberList = currentServer.members.map(member => {
            const isOnline = checkUserOnlineStatus(member);
            return `
                <div class="user-item">
                    <div class="user-status ${isOnline ? 'online' : 'offline'}"></div>
                    <span>${member} ${isOnline ? '' : '(오프라인)'}</span>
                </div>
            `;
        }).join('');
        
        userListEl.innerHTML = `
            <h4 style="margin-bottom: 10px;">접속자 목록 (${currentServer.members.length})</h4>
            ${memberList}
        `;
    }

    function checkUserOnlineStatus(username) {
        if (username === currentUser.username) {
            return true;
        }
        return Math.random() > 0.3;
    }

    function loadMessages() {
        const messagesEl = document.getElementById('chatMessages');
        if (!currentServer.messages || currentServer.messages.length === 0) {
            messagesEl.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">메시지가 없습니다.</div>';
            return;
        }
        
        messagesEl.innerHTML = currentServer.messages.map(msg => {
            let messageClass = 'message ';
            if (msg.type === 'system') {
                messageClass += 'system';
            } else if (msg.username === currentUser.username) {
                messageClass += 'own';
            } else {
                messageClass += 'other';
            }
            
            return `
                <div class="${messageClass}">
                    ${msg.type !== 'system' ? `<strong>${msg.username}:</strong> ` : ''}
                    ${msg.content}
                </div>
            `;
        }).join('');
        
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();
        
        if (!content) return;
        
        const message = {
            id: Date.now(),
            username: currentUser.username,
            content: content,
            timestamp: new Date().toISOString()
        };
        
        // 로컬에서 즉시 메시지 추가
        currentServer.messages.push(message);
        loadMessages();
        messageInput.value = '';
        
        // 서버에 저장 (백그라운드)
        try {
            const serverIndex = servers.findIndex(s => s.id === currentServer.id);
            if (serverIndex !== -1) {
                servers[serverIndex] = currentServer;
                await saveToGitHub('servers.json', servers);
            }
        } catch (error) {
            console.error('메시지 저장 실패:', error);
        }
    }

    // 설정 관련
    function showServerSettings() {
        const modal = document.getElementById('serverSettingsModal');
        document.getElementById('displayUserId').value = currentUser.id;
        document.getElementById('editUsername').value = currentUser.username;
        modal.classList.add('active');
    }

    async function updateUsername() {
        const newUsername = document.getElementById('editUsername').value.trim();
        
        if (!newUsername) {
            alert('새로운 사용자명을 입력해주세요.');
            return;
        }
        
        if (newUsername === currentUser.username) {
            alert('기존 이름과 동일합니다.');
            return;
        }
        
        if (users.find(u => u.username === newUsername)) {
            alert('이미 존재하는 사용자명입니다.');
            return;
        }
        
        // 사용자 정보 업데이트
        const userIndex = users.findIndex(u => u.id === currentUser.id);
        if (userIndex !== -1) {
            users[userIndex].username = newUsername;
            await saveToGitHub('users.json', users);
        }
        
        // 서버에서 사용자명 업데이트
        servers.forEach(server => {
            if (server.members.includes(currentUser.username)) {
                // 멤버 목록 업데이트
                const memberIndex = server.members.indexOf(currentUser.username);
                if (memberIndex !== -1) {
                    server.members[memberIndex] = newUsername;
                }
                
                // 메시지 업데이트
                server.messages.forEach(msg => {
                    if (msg.username === currentUser.username) {
                        msg.username = newUsername;
                    }
                });
                
                // 소유자 업데이트
                if (server.owner === currentUser.username) {
                    server.owner = newUsername;
                }
            }
        });
        
        await saveToGitHub('servers.json', servers);
        
        // 현재 사용자 업데이트
        currentUser.username = newUsername;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        
        alert('사용자명이 변경되었습니다.');
        closeModal('serverSettingsModal');
    }

    function showSettings() {
        const modal = document.getElementById('settingsModal');
        const serverNameInput = document.getElementById('editServerName');
        const serverCodeInput = document.getElementById('displayServerCode');
        const deleteBtn = document.getElementById('deleteLeaveBtn');
        
        serverNameInput.value = currentServer.name;
        serverCodeInput.value = currentServer.code;
        
        // 서버 소유자인지 확인
        if (currentServer.owner === currentUser.username) {
            serverNameInput.disabled = false;
            deleteBtn.textContent = '서버 삭제';
            deleteBtn.className = 'btn btn-danger';
        } else {
            serverNameInput.disabled = true;
            deleteBtn.textContent = '서버 탈퇴';
            deleteBtn.className = 'btn btn-secondary';
        }
        
        modal.classList.add('active');
    }

    async function updateServerName() {
        if (currentServer.owner !== currentUser.username) {
            alert('서버 이름을 변경할 권한이 없습니다.');
            return;
        }
        
        const newName = document.getElementById('editServerName').value.trim();
        if (!newName) {
            alert('서버 이름을 입력해주세요.');
            return;
        }
        
        currentServer.name = newName;
        await saveToGitHub('servers.json', servers);
        
        document.getElementById('chatTitle').textContent = newName;
        alert('서버 이름이 변경되었습니다.');
    }

    async function deleteOrLeaveServer() {
        if (currentServer.owner === currentUser.username) {
            // 서버 삭제
            if (!confirm('서버를 삭제하면 다시 되돌릴 수 없습니다. 정말 삭제하시겠습니까?')) {
                return;
            }
            
            servers = servers.filter(s => s.id !== currentServer.id);
            await saveToGitHub('servers.json', servers);
            
            alert('서버가 삭제되었습니다.');
            closeModal('settingsModal');
            currentServer = null;
            await loadServerList();
            showScreen('serverListScreen');
        } else {
            // 서버 탈퇴
            if (!confirm('정말 서버에서 탈퇴하시겠습니까?')) {
                return;
            }
            
            currentServer.members = currentServer.members.filter(m => m !== currentUser.username);
            currentServer.messages.push({
                id: Date.now(),
                type: 'system',
                content: `${currentUser.username}님이 서버에서 탈퇴했습니다.`,
                timestamp: new Date().toISOString()
            });
            
            await saveToGitHub('servers.json', servers);
            
            alert('서버에서 탈퇴했습니다.');
            closeModal('settingsModal');
            currentServer = null;
            await loadServerList();
            showScreen('serverListScreen');
        }
    }

    // 모달 관련
    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    // 자동 새로고침
    async function autoRefresh() {
        if (!currentUser) return;
        
        if (currentScreen === 'serverListScreen') {
            await loadServerList();
        } else if (currentScreen === 'chatScreen' && currentServer) {
            await checkForUpdates();
        }
    }

    async function checkForUpdates() {
        if (!currentServer) return;
        
        try {
            const updatedServers = await loadFromGitHub('servers.json');
            if (!updatedServers) return;
            
            const updatedCurrentServer = updatedServers.find(s => s.id === currentServer.id);
            if (!updatedCurrentServer) {
                // 서버가 삭제된 경우
                currentServer = null;
                alert('이 서버는 삭제되었습니다.');
                showScreen('serverListScreen');
                return;
            }
            
            // 메시지나 멤버 목록이 변경된 경우만 업데이트
            if (updatedCurrentServer.messages.length !== currentServer.messages.length || 
                updatedCurrentServer.members.length !== currentServer.members.length) {
                currentServer = updatedCurrentServer;
                loadMessages();
                updateUserList();
            }
        } catch (error) {
            console.error('업데이트 확인 오류:', error);
        }
    }

    // 모달 외부 클릭시 닫기
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            e.target.classList.remove('active');
        }
    });

    // Enter 키 이벤트 처리
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const activeScreen = document.querySelector('.screen.active');
            const activeModal = document.querySelector('.modal.active');
            
            if (activeModal) {
                if (activeModal.id === 'createServerModal') {
                    createServer();
                } else if (activeModal.id === 'joinServerModal') {
                    joinServer();
                }
            } else if (activeScreen) {
                if (activeScreen.id === 'loginScreen') {
                    login();
                } else if (activeScreen.id === 'registerScreen') {
                    register();
                }
            }
        }
    });

    // 페이지 로드 시 초기화
    window.addEventListener('load', init);

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', function() {
        clearInterval(refreshInterval);
        if (currentUser) {
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
    });

    // 반응형 처리
    function handleResize() {
        const container = document.querySelector('.container');
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        if (window.innerWidth <= 480) {
            container.style.maxWidth = '95%';
            container.style.margin = '10px auto';
        } else {
            container.style.maxWidth = '400px';
            container.style.margin = '0 auto';
        }
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('orientationchange', handleResize);
    handleResize(); // 초기 실행

    // 터치 이벤트 최적화 (iOS 사파리)
    document.addEventListener('touchstart', function() {}, {passive: true});

    // PWA 지원을 위한 서비스 워커 등록 (선택사항)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            // 서비스 워커 등록 코드 (실제 구현시 별도 파일 필요)
        });
    }
</script>
