    // GitHub ì„¤ì •
    const GITHUB_CONFIG = {

    // GitHub API í•¨ìˆ˜ë“¤
    async function githubRequest(path, method = 'GET', data = null) {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${path}`;
        const options = {
            method,
            headers: {
                'Authorization': `token ${GITHUB_CONFIG.token}`,
                'Content-Type': 'application/json',
            }
        };
        
        if (data) {
            options.body = JSON.stringify(data);
        }
        
        try {
            const response = await fetch(url, options);
            if (response.ok) {
                return await response.json();
            }
            return null;
        } catch (error) {
            console.error('GitHub API ì˜¤ë¥˜:', error);
            return null;
        }
    }

    async function saveToGitHub(filename, content) {
        try {
            const existingFile = await githubRequest(filename);
            const encodedContent = btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2))));
            
            const data = {
                message: `Update ${filename}`,
                content: encodedContent
            };
            
            if (existingFile) {
                data.sha = existingFile.sha;
            }
            
            return await githubRequest(filename, 'PUT', data);
        } catch (error) {
            console.error('GitHub ì €ì¥ ì˜¤ë¥˜:', error);
            return false;
        }
    }

    async function loadFromGitHub(filename) {
        try {
            const file = await githubRequest(filename);
            if (file && file.content) {
                const decodedContent = decodeURIComponent(escape(atob(file.content)));
                return JSON.parse(decodedContent);
            }
            return null;
        } catch (error) {
            console.error('GitHub ë¡œë“œ ì˜¤ë¥˜:', error);
            return null;
        }
    }

    function updateUserList() {

            return `

    function checkUserOnlineStatus(username) {
        if (username === currentUser.username) {

    function loadMessages() {
        const messagesEl = document.getElementById('chatMessages');
        if (!currentServer.messages || currentServer.messages.length === 0) {

            return;
        }
        
        messagesEl.innerHTML = currentServer.messages.map(msg => {
            let messageClass = 'message ';
            if (msg.type === 'system') {
                messageClass += 'system';
            } else if (msg.username === currentUser.username) {
                messageClass += 'own';
            } else {
                messageClass += 'other';
            }
            
            return `
                <div class="${messageClass}">
                    ${msg.type !== 'system' ? `<strong>${msg.username}:</strong> ` : ''}
                    ${msg.content}
                </div>
            `;
        }).join('');
        
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

        const message = {

        // ë¡œì»¬ì—ì„œ ì¦‰ì‹œ ë©”ì‹œì§€ ì¶”ê°€
        currentServer.messages.push(message);

        // ì„œë²„ì— ì €ì¥ (ë°±ê·¸ë¼ìš´ë“œ)

        }
    }
